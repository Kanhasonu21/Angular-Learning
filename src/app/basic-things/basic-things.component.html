<div class="container">
  <div class="row">
    <div class="input-field row s6">
      <input
        type="text"
        id="text"
        class="form-control"
      [(ngModel)]="string1"
      />
      <label for="text">Enter rupee</label>
    </div>
    <div class="row">
      <b>{{displayMessage}}</b>
    </div>
    <button
      class="btn btn-primary"
      [disabled]=" string1 === ''"
      (click)="makeActive()"
    >
      Click Me
    </button>
  </div>
</div>
